<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27071253ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/019/017/466/original/nasa-free-download-free-png.png">
    
    <title>Tajerta desplegable Nasa</title>
</head>
<body>
    
  <div class="card">
    <picture class="imgBox">
      <img src="https://e0.pxfuel.com/wallpapers/439/5/desktop-wallpaper-nasa-logo.jpg" alt="Imagen del Logo de la nasa">
      <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/cmcab3_202211181205502_enhanced_colorpop.jpg" alt="">
    </picture>

    <div class="details">
      <div class="content">

        <h2>NASA <br> <span>U.S. government agency</span> </h2>
        <div class="social-icons">
          <a href="https://www.instagram.com/nasa/?hl=es"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/NASA/?locale=es_LA"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.tiktok.com/@nasa.mission"><i class="fa-brands fa-tiktok"></i></a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
